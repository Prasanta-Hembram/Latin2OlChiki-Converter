<!DOCTYPE html>
<html>

<head>
	<title>Latin to Ol Chiki script converter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<br>
	<!-- Paste line is here -->
	<input type="button" value="Paste" onclick="jsPaste()" />
	<div class="container">
		<!-- Text for Devanagari script, be careful when you provide input with html tags -->
		<label for="tbuser" class="h3">Enter your Latin Text: </label>
		<!-- <input type="txt1" id="tbuser" class="form-control" aria-label="With textarea"><br> -->
		<textarea type="txt1" id="tbuser" class="form-control" aria-label="With textarea"></textarea>
		<button type="button" id="btn1" class="btn btn-primary btn-lg btn-block">Convert</button>
	</div>
	<br>
	<!-- It will copy your converted text. -->
	<div class="container">
		<label for="tbuser" class="h3">Below is your Ol Chiki Text: </label>
	</div>

	<div id="to-copy" class="container">

		<pre style="white-space: pre-wrap;" class="output" id="output1"></pre>

	</div>
	
	<!-- When clicked it will copy your converted text. -->
	<div class="container">
		<button onClick="CopyToClipboard('to-copy')" class="btn btn-secondary btn-lg btn-block">Copy</button>
	</div>
	<br>
</body>
<script src="Js/latin2ol.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</html>
